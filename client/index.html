<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>SafePets-Dapp</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="card card-body rounded-2 mb-4 color3" style="box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="./img/Logo_Safepets.png" alt="logo" class="logo me-2">
                    <h1 class="d-flex justify-content-center my-2">SafePets</h1>
                </div>
                
                <h6 class="d-flex justify-content-center text-muted mt-2">Decentralized App</h6>
                <div class="d-flex justify-content-end me-4 my-2">
                    <span>Wallet SP:</span>
                    <span id="account" class="text-muted"></span>
                </div>   
            </div>
            <div class="col-md-4"> 
                <form action="" class="card card-body rounded-2" id="tspForm" style="background-color: rgb(0, 125, 205); box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;">
                    <h4 class="d-flex justify-content-center">Registro de Mascota</h4>
                    <div>
                        <label for="nombre" class="mb-1">Nombre:</label>
                        <input type="text" name="nombre" placeholder="Introduce el nombre" class="form-control rounded-0 border-0 mb-4" style="background-color: whitesmoke;">
                    </div>
                    <div>
                        <label for="clase" class="mb-1">Clase Animal:</label>
                        <input type="text" name="clase" placeholder="Introduce la clases" class="form-control rounded-0 border-0 mb-4" style="background-color: whitesmoke;">
                    </div>
                    <div>
                        <label for="genero" class="mb-1">Genero:</label>
                        <input type="text" name="genero" placeholder="Genero" class="form-control rounded-0 border-0 mb-4" style="background-color: whitesmoke;">
                    </div>
                    <div>
                        <label for="nombreD" class="mb-1">Nombre del Dueño:</label>
                        <input type="text" name="nombreD" placeholder="Introduce el nombre del dueño" class="form-control rounded-0 border-0 mb-4" style="background-color: whitesmoke;">
                    </div>
                    <div>
                        <label for="walletD" class="mb-1">Wallet del Dueño:</label>
                        <input type="text" name="walletD" placeholder="Introduce su wallet" class="form-control rounded-0 border-0 mb-4" style="background-color: whitesmoke;">
                    </div>
                    <button class="btn color4">Guardar</button>
                </form>
            </div>
            <div class="col-md-8">
                <div id="tsplist"></div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="./libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
